<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clockify</title>
    <link rel="stylesheet" href="https://bit.ly/3CyJBte">
    <link rel="shortcut icon" href="http://cdn.onlinewebfonts.com/svg/img_461716.png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            font: open-sans-serif;
        }
        
        a {
            text-decoration: none;
            color: black;
        }
        
        .blink_me2 {
            animation: blinker 0.5s linear 5;
        }
        
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body class="unselectable">
    <div class="time-label">

        <div id="digital-clock" class="animate__animated animate__bounceInDown">
            <span id="time" style="font-size: 170px; font-weight: bold; color: #fff;"></span>
        </div><br /><br /><br />
        <div class="buttons animate__animated animate__bounceInUp" style="display: inline-block;">
            <button type="button" class="btn btn-light btn-lg dst-btn">
          <a href="alarm.html">Alarm</a>
        </button>
            <select onchange="changeTimeZone();" title="Select a timezone" style="
            padding: 10px;
            border-radius: 5px;
            padding-bottom: -2px;
            width: 200px;
          " class="btn btn-primary dst-btn" id="timezone-label" aria-required="true">
          <script>
            $.ajax({
              url:
                "https://gist.githubusercontent.com/diogocapela/12c6617fc87607d11fd62d2a4f42b02a/raw/8b5abde6f9c7d5570df3a2aa22325d7d20a8b5d7/moment-js-timezones.txt",
              success: function (data) {
                var splitData = data.split("\n");
                for (i = 0; i <= splitData.length; i++) {
                  $("#timezone-label").append(
                    "<option value='" +
                      splitData[i] +
                      "'>" +
                      splitData[i] +
                      "</option>"
                  );
                }
              }
            });
            
            $(document).ready(function() {
                $("#timezone-label").val("Europe/Rome");
                changeTimeZone();
            });
        
        var myArray;
        var hour;

        function changeTimeZone() {
            var timeZone = document.getElementById("timezone-label");
            const str = new Date().toLocaleString("it-IT", { 
                timeZone: timeZone.value
            });
            myArray = [];
            hour = [];
            myArray = str.split(",");
            hour = myArray[1].split(":");
            setInterval(function() {
                document.getElementById("time").innerHTML =
                    hour[0] + " : " + new Date().getMinutes() + " : " + new Date().getSeconds();
            }, 1000);
        }
          </script>
        </select>
            <button id="style" type="button" class="btn btn-light btn-lg dst-btn">
          <a href="index.html">Home</a>
        </button>
            <button id="stopwatch" type="button " class="btn btn-light btn-lg dst-btn">
          <a href="stopwatch.html">Stopwatch</a>
        </button>
            <button type="button" class="btn btn-light btn-lg dst-btn">
          <a href="countdown.html">Countdown</a>
        </button>
        </div>
    </div>
</body>
