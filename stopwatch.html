<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bit.ly/3CyJBte">
    <link rel="shortcut icon" href="http://cdn.onlinewebfonts.com/svg/img_461716.png">
    <title>Clockify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            opacity: 0.9;
            animation: gradient 15s ease infinite;
            height: 100vh;
            font: open-sans-serif;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .animate__animated.animate__bounceInDown {
            --animate-duration: 3s;
        }
        
        .animate__animated.animate__bounceInLeft {
            --animate-duration: 2s;
        }
        
        .animate__animated.animate__bounceInUp {
            --animate-duration: 2s;
        }
        
        .animate__animated.animate__bounceInRight {
            --animate-duration: 2s;
        }
        
        .blink_me {
            animation: blinker 1s linear infinite;
        }
        
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
        
        .btn:focus,
        .btn:active:focus,
        .btn.active:focus,
        .btn.focus,
        .btn:active.focus,
        .btn.active.focus {
            outline: none;
        }
    </style>
</head>

<body class="unselectable">
    <div class="time-label">
        <h1 style="font-weight: bold; font-size:170px;margin-left:0px;color:#fff;margin-bottom:100px;" class="stopwatch animate__animated animate__bounceInDown" id="stopwatch">00:00:00
        </h1>
        <button title="Start stopwatch" class="btn btn-success btn-lg btn-start animate__animated animate__bounceInLeft" id="startBtn">Start</button>
        <button title="Stop the stopwatch" style="margin-left:216px;" class="btn btn-warning btn-lg btn-stop dst-btn1 animate__animated animate__bounceInUp" id="stopBtn">Stop</button>
        <button title="Reset the stopwatch" style="margin-left:230px;" class="btn btn-danger btn-lg btn-reset dst-btn1 animate__animated animate__bounceInRight" id="resetBtn">Reset</button>
        <br>
        <div class="buttons animate__animated animate__bounceInUp" style="display: inline-block;">
            <button type="button" class="btn btn-light btn-lg dst-btn">Alarm</button>
            <button type="button" class="btn btn-light btn-lg dst-btn">Clocks</button>
            <button id="style" type="button" class="btn btn-light btn-lg dst-btn" disabled>Style</button>
            <button id="stopwatch" type="button " class="btn btn-primary btn-lg dst-btn ">Stopwatch</button>
            <button type="button" class="btn btn-light btn-lg dst-btn ">Countdown</button>
        </div>
    </div>
    <script>
        let output = document.getElementById('stopwatch');
        let ms = 0;
        let sec = 0;
        let min = 0;

        function timer() {
            ms++;
            if (ms >= 100) {
                sec++
                ms = 0
            }
            if (sec === 60) {
                min++
                sec = 0
            }
            if (min === 60) {
                ms,
                sec,
                min = 0;
            }

            let milli = ms < 10 ? `0` + ms : ms;
            let seconds = sec < 10 ? `0` + sec : sec;
            let minute = min < 10 ? `0` + min : min;
            let timer = `${minute}:${seconds}:${milli}`;
            output.innerHTML = timer;
        };

        function start() {
            time = setInterval(timer, 10);
            $("#stopwatch").removeClass("blink_me");
            $("#startBtn").html('Start');
            $("#stopwatch").removeClass("animate__animated animate__bounceInDown");
        }

        function stop() {
            clearInterval(time);
            $("#stopwatch").addClass("blink_me");
            $("#startBtn").html('Restart');
            $("#stopwatch").removeClass("animate__animated animate__bounceInDown");
        }

        function reset() {
            $("#stopwatch").removeClass("blink_me");
            $("#startBtn").html('Start');
            $("#stopwatch").removeClass("animate__animated animate__bounceInDown");
            ms = 0;
            sec = 0;
            min = 0;
            output.innerHTML = `00:00:00`
        }
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');

        startBtn.addEventListener('click', start, false);
        stopBtn.addEventListener('click', stop, false);
        resetBtn.addEventListener('click', reset, false);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
