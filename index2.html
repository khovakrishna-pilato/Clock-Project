<!DOCTYPE html>
<html lang="it-IT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockify</title>
    <link rel="stylesheet" href="https://bit.ly/3CyJBte">
    <link rel="shortcut icon" href="http://cdn.onlinewebfonts.com/svg/img_461716.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="time-label">
        <div id="analog-clock" class="clock" style="margin-left:200px; margin-top: 10px;">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
        <div id="digital-clock" style="margin-top:-150px;"><span id="time"></span>&nbsp;<span style="font-size: 48px;"></div>
        <div class="buttons" style="display: inline-block;margin-top:80px;">
            <button type="button" class="btn btn-primary btn-lg dst-btn">Allarme</button>
            <button type="button" class="btn btn-primary btn-lg dst-btn">Orologio</button>
            <button id="style" type="button" class="btn btn-primary btn-lg dst-btn">Stile</button>
            <button type="button " class="btn btn-primary btn-lg dst-btn ">Cronometro</button>
            <button type="button " class="btn btn-primary btn-lg dst-btn ">Countdown</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js "></script>
    <script>
    </script>
</body>

</html>
